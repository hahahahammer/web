<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- website title -->
        <title>PsychoHack</title>
    
    <!-- adding new styles -->
    <link rel="stylesheet" href="/style/1.css"/>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/font.css">
    
    <!-- favicon of the website --> 
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">

    <meta name="theme-color" content="#ffffff">

    <!-- for robots -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  </head>


<!-- main visible part -->
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__row">
              <div class="header__logo">
                <img src="./img/favicon/mstile-150x150.png" alt="logo">
              </div>
              <div class="header__title">
                <p>PsychoHack</p>
              </div>
            </div>
            <div class="header__menu">
                <nav class="menu">
                    <ul class="menu__list">
                        <li><a class="menu__link" href="#">Главная</a></li>
                        <li><a class="menu__link" href="#">Проекты</a></li>
                        <li><a class="menu__link" href="#">О нас</a></li>
                        <!-- <li><a class="menu__link" href="#">Контакты</a></li> -->
                    </ul>
                </nav>
                <div class="navbar-container__devider">
                  <span>|</span>
                </div>
                <div class="navbar-container__socials">
                  <a class="instagram" href="#"><img src="./img/icons/instagram.png" alt="instagram"></a>
                  <a class="twitter" href="#"><img src="./img/icons/twitter.png" alt="twiter"></a>
                </div>
            </div>
        </header>
        <main class="page">
          <div class="container">
            <div class="container__block">
              <div class="col-left">
                <div class="title-welcome">
                  <p>Добро пожаловать!</p>
                  <div class="text-main">
                    <h1>PsychoHack</h1>
                  </div>
                  <div class="text-wrapper">
                    <p>Приглашаем вас в путешествие по миру психологии.</p>
                  </div>
                  <div class="container-action">
                    <p>Присоединяйся!</p>
                  </div>
                  <div class="container-input">
                  <input type="text" class="container__form" placeholder="add text">
                  </div>
                  <div class="container-btn">
                    <button>
                      <p>Подробнее</p>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-right">
                <div class="avatar mask">
                  <img class="avatar__img" src="/img/avatar.png" alt="avatar">
                 </div>
              </div>
            </div>
          </div>
        </main>
 
<!-- scriprs -->
    <script src="index.js"></script>
